image: java:8-jdk

stages:
  - build

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    name: "WarsFtbDynmap-$CI_JOB_NAME"
    paths:
      - build/libs/*.jar
    expire_in: 2 weeks


